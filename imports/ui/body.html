<body>
  <div class="container">
    <header>
      <h1>Todo List ({{incompleteCount}})</h1>

      <label class="hide-completed">
        <input type="checkbox" />
        Hide Completed Tasks
      </label>

      <!-- Insert login button -->
      {{> loginButtons}}

      <!-- Check that a user is logged in before displaying the form -->
      {{#if currentUser}}
        <form class="new-task">
          <input type="text" name="text" placeholder="Type to add new tasks" />
        </form>
      {{/if}}
    </header>

    <ul>
      <!-- Loop through available tasks in the database -->
      <!-- For each task, insert the appropriate task template -->
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
